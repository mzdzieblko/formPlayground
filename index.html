<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="body">
    <main>
      <h1>Forms playgroung</h1>
      <form class="form" action="#">
        <p>
          <label for="firstName"
            >Your name:<input
              class="form__item"
              type="text"
              placeholder="Please enter your name"
              name="firstName"
              id="firstName"
          /></label>
        </p>
        <p>
          <label for="lastName">Your last name:</label>
          <input
            class="form__item"
            type="text"
            placeholder="Please enter your last name"
            name="lastName"
            id="lastName"
          />
        </p>
        <p>
          <label for="phone">Your phone number:</label>
          <input
            class="form__item"
            type="tel"
            placeholder="Please enter your phone number"
            name="phone"
            id="phone"
          />
        </p>
        <p>
          <label for="emial">Your emial:</label>
          <input
            class="form__item"
            type="email"
            placeholder="Please enter your emial"
            name="emial"
            id="emial"
          />
        </p>
        <p>
          <label for="favouriteNumber">Your favourite number:</label>
          <input
            class="form__item"
            type="number"
            placeholder="Please enter your favourite number"
            name="favouriteNumber"
            id="favouriteNumber"
          />
        </p>

        <p>
          <label for="password">Your password:</label>
          <input
            class="form__item"
            type="password"
            placeholder="Please enter your password"
            name="password"
            id="password"
          />
        </p>
        <p>
          <label for="avatar">Avatar:</label>
          <input class="form__item" type="file" name="avatar" id="avatar" />
        </p>
        <p>
          <label for="range">Range:</label>
          <input
            class="form__item range--js"
            type="range"
            min="0"
            max="100"
            name="range"
            id="range"
          />
        </p>

        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:
              <input
                class="form__item"
                type="text"
                id="streetName"
                name="streetName"
                placeholder="Enter your street name"
              />
            </label>
          </p>
          <p>
            <label
              >City:
              <input
                class="form__item"
                type="text"
                id="city"
                name="city"
                placeholder="Enter your City"
              />
            </label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label
              ><input name="iceCeam" type="radio" value="chocolate" />
              Chocolate</label
            >
          </p>
          <p>
            <label
              ><input name="iceCeam" checked type="radio" value="vanilla" />
              Vanilla</label
            >
          </p>
          <p>
            <label
              ><input name="iceCeam" type="radio" value="strawberry" />
              Strawberry</label
            >
          </p>
        </fieldset>
        <p>
          <label><input name="agreement" type="checkbox" /> I agree</label>
        </p>
      </form>
    </main>
  </body>
</html>
