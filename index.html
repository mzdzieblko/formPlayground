<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="body">
    <main>
      <h1>Forms playgroung</h1>
      <form class="form" action="#">
        <p>
          <label for="firstName"
            >Your name:<input
              class="form__item"
              type="text"
              placeholder="Please enter your name"
              name="firstName"
              id="firstName"
          /></label>
        </p>
        <p>
          <label for="lastName">Your last name:</label>
          <input
            class="form__item"
            type="text"
            placeholder="Please enter your last name"
            name="lastName"
            id="lastName"
          />
        </p>
        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:
              <input
                class="form__item"
                type="text"
                id="streetName"
                name="streetName"
                placeholder="Enter your street name"
              />
            </label>
          </p>
          <p>
            <label
              >City:
              <input
                class="form__item"
                type="text"
                id="city"
                name="city"
                placeholder="Enter your City"
              />
            </label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label
              ><input name="iceCeam" type="radio" value="chocolate" />
              Chocolate</label
            >
          </p>
          <p>
            <label
              ><input name="iceCeam" type="radio" value="vanilla" />
              Vanilla</label
            >
          </p>
          <p>
            <label
              ><input name="iceCeam" type="radio" value="strawberry" />
              Strawberry</label
            >
          </p>
        </fieldset>
        <p>
          <label><input name="agreement" type="checkbox"> I agree</label>
        </p>
      </form>
    </main>
  </body>
</html>
